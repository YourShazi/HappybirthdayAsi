<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 3em;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff4da6, 0 0 10px #ff4da6; }
            100% { text-shadow: 0 0 20px #ff4da6, 0 0 40px #ff4da6; }
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background: #ff4da6;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button:hover {
            background: #e60073;
        }
        .gif {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="home">
        <h1>Happy Birthday, [Her Name]! üéâ</h1>
        <p>Wishing you a day filled with love, joy, and laughter! üíñ</p>
        <button class="button" onclick="goToPage('message')">Next</button>
        <button class="button" onclick="alert('Sending you lots of love and happiness! üéà')">Click Me!</button>
    </div>
    
    <div class="container" id="message" style="display: none;">
        <h1>A Special Message for You üíå</h1>
        <p>You are an incredible person, and today is all about celebrating you! üéÇüéÅ</p>
        <button class="button" onclick="goToPage('surprise')">Next</button>
        <button class="button" onclick="goToPage('home')">Back</button>
    </div>
    
    <div class="container" id="surprise" style="display: none;">
        <h1>Surprise! üéäüé∂</h1>
        <p>Here's something special just for you! ‚ù§Ô∏è</p>
        <img class="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Birthday Surprise">
        <button class="button" onclick="goToPage('message')">Back</button>
        
    </div>
    
    <script>
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            document.body.appendChild(balloon);
            balloon.style.left = Math.random() * window.innerWidth + 'px';
            balloon.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            setTimeout(() => balloon.remove(), 6000);
        }
        setInterval(createBalloon, 500);

        function goToPage(pageId) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            document.getElementById('surprise').style.display = 'none';
            document.getElementById(pageId).style.display = 'block';
        }
    </script>
</body>
</html>
